<div class="table-responsive">
    <table class="table table-mailbox">
        <tr ng-show="!enviados.length">
            <td> No has enviado ningún recurso aún.</td>
        </tr>
        <tr ng-repeat="recurso in enviados" class="unread" ui-sref="app.recursos.detalle({ id_recurso : '{{recurso._id.toString()}}' })" style="cursor:pointer">
            <!--td class="small-col"><input type="checkbox" /></td-->
            <!--td class="small-col"><i class="fa fa-star"></i></td-->
            <td class="name">{{recurso.remitente.nombre}}</td>
            <td class="subject">{{recurso.asunto}}</td>
            <td class="time"> {{recurso.fecha | date: 'yyyy-MM-dd HH:mm'}}</td>
        </tr>
    </table>
</div>
